<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <nav id="navbar">      
      <img src="../static/Images/lento-kello_combined.png" alt="" class="logo-img"> 
      <header id="title" class="text-center">Flight database</header>     
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="documentation.html">Documentation</a></li>
        <li><a href="survey.html">Feedback</a></li>

    </nav>      
    <main id="main-doc">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label">
          <input required id="name" type="text" placeholder="Enter name...">
        </label>
        <label id="email-label">
          <input required id="email" type="email" placeholder="Enter email...">
        </label>
        <label id="number-label">
          <input id="number" type="number" min=0 max=100 placeholder="Enter number...">
        </label>
        <select id="dropdown">
          <option></option>
          <option></option>
        </select>
        <label>
          <input type="radio" name="radio" value="A">
          <input type="radio" name="radio" value="B">
        </label>
        <label>
          <input type="checkbox" value="checkbox1">
        </label>
        <label>
          <input type="checkbox" value="checkbox2">
        </label>
        <label>
          <textarea></textarea>
        </label>
        <input type="submit" id="submit">
      </form>
    </main>
  </body>
</html>
